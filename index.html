  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const dob = new Date("2023-05-14T00:00:00");
    const ageEl = document.getElementById("age");
    const detailedEl = document.getElementById("detailed");
    const clockEl = document.getElementById("liveClock");
    const lovePercentEl = document.getElementById("lovePercent");
    const modeToggle = document.getElementById("modeToggle");
    const heart = document.getElementById("heart");
    const beep = new Audio("https://github.com/officialenayet/Prompt/raw/refs/heads/main/ding-101492.mp3");

    function update() {
      const now = new Date();
      const diff = now - dob;
      const totalDays = Math.floor(diff / (1000 * 60 * 60 * 24)) + 1;

      let y = now.getFullYear() - dob.getFullYear();
      let m = now.getMonth() - dob.getMonth();
      let d = now.getDate() - dob.getDate();

      if (d < 0) {
        m--;
        const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
        d += prevMonth.getDate();
      }
      if (m < 0) {
        y--;
        m += 12;
      }

      ageEl.textContent = `${totalDays} days together`;
      detailedEl.textContent = `(${y}y-${m}m-${d}d)`;

      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      clockEl.textContent = `${hours} hours, ${minutes} minutes, ${seconds} second`;

      if (seconds === 0) {
        beep.play();
        confetti({
          particleCount: 200,
          spread: 100,
          origin: { y: 0.6 },
          startVelocity: 50,
          colors: ['#ff0000','#00ff00','#0000ff','#ffff00','#ff00ff'],
          shapes: ['circle','star'],
        });
        setTimeout(() => confetti.reset(), 6000);
      }
    }

    setInterval(update, 1000);
    update();

    modeToggle.addEventListener("change", () => {
      document.body.classList.toggle("dark-mode", modeToggle.checked);
      confetti({
        particleCount: 150,
        spread: 120,
        startVelocity: 45,
        origin: { y: 0.6 },
        shapes: ['circle', 'star'],
        colors: ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'],
        scalar: 1.2
      });
    });

    heart.addEventListener("click", () => {
      if (lovePercentEl.textContent.trim() !== "") {
        lovePercentEl.textContent = "";
        return;
      }
      let percentage;
      if (Math.random() < 0.9) {
        percentage = Math.floor(Math.random() * 20) + 80;
      } else {
        percentage = Math.floor(Math.random() * 30) + 50;
      }
      lovePercentEl.textContent = `ðŸ’« Love Percentage: ${percentage}%`;
      for (let i = 0; i < 20; i++) {
        confetti({
          particleCount: 1,
          startVelocity: 30,
          spread: 360,
          origin: { x: Math.random(), y: Math.random() - 0.2 },
          shapes: ["text"],
          scalar: 2,
          ticks: 100,
          gravity: 0.5,
          drift: Math.random() - 0.5,
          zIndex: 100,
          text: "ðŸ–¤"
        });
      }
    });
  </script>
